{% extends "base.html" %}
{% block content %}
<h3 class="text-primary mb-4">Admin Panel</h3>
<table class="table table-striped table-bordered shadow-sm bg-white">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Approved</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ 'Yes' if student.approved else 'No' }}</td>
            <td>
                {% if not student.approved %}
                <form method="POST" style="display:inline">
                    <button class="btn btn-success btn-sm" name="approve" value="{{ student.id }}">Approve</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
